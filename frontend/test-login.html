<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h1>Login Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                const params = new URLSearchParams();
                params.append('username', 'student@test.com');
                params.append('password', 'student123');
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: params
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div style="color: green;">✅ Login successful!<br>Token: ${data.access_token.substring(0, 50)}...</div>`;
                } else {
                    resultDiv.innerHTML = `<div style="color: red;">❌ Login failed: ${response.status} - ${JSON.stringify(data)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div style="color: red;">❌ Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
