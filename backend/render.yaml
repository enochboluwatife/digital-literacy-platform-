databases:
  - name: digital_literacy_db
    databaseName: digital_literacy
    user: digital_literacy_user
    plan: free

services:
  - type: web
    name: digital-literacy-backend
    env: python
    plan: free
    pythonVersion: "3.9"
    buildCommand: "pip install -e ."
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: digital_literacy_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: FIRST_SUPERUSER_EMAIL
        value: admin@example.com
      - key: FIRST_SUPERUSER_PASSWORD
        value: changeme123
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "1440"  # 24 hours
      - key: ALGORITHM
        value: "HS256"